<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Image Gallery</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
	
<div class="wrapper">
	<div class="image_gallery image_gallery_top">
		<div class="image_gallery_item">
			<img src="images/image_3.png" alt="gallery_image">

			<div class="overlay">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<div class="image_gallery_item">
			<img src="images/image_2.png" alt="gallery_image">

			<div class="overlay">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<div class="image_gallery_item">
			<img src="images/image_5.png" alt="gallery_image">

			<div class="overlay">
				<i class="fas fa-search"></i>
			</div>
		</div>
	</div>
	<div class="image_gallery image_gallery_bottom">
		<div class="image_gallery_item">
			<img src="images/image_4.png" alt="gallery_image">

			<div class="overlay">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<div class="image_gallery_item">
			<img src="images/image_8.png" alt="gallery_image">

			<div class="overlay">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<div class="image_gallery_item">
			<img src="images/image_6.png" alt="gallery_image">

			<div class="overlay">
				<i class="fas fa-search"></i>
			</div>
		</div>
	</div>
</div>

</body>
</html>
